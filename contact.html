    <style>

<body style="background: #dcdcdc; font-family: 'Comic Sans MS', cursive; color: blue; text-align: center;">
    <video muted loop playsinline id="bg-video">
        <source src="src/figureninsÃ¼lze.mp4" type="video/mp4">
    </video>
    <div class="page-wrapper">
        <div class="container" style="min-width:100vw;">
            <h1 style="font-size: 4em; color: red; text-shadow: 2px 2px yellow;">
                Kontaktiere Das Internet
            </h1>

            <form action="https://formsubmit.co/klebebande161@gmail.com" method="POST">
                <table border="5" cellpadding="10" cellspacing="4" bgcolor="#ffffcc"
                    style="margin: 30px auto; box-shadow: 5px 5px 0 #888;">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required
                                style="background: yellow; border: 3px inset blue;" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required
                                style="background: cyan; border: 3px outset purple;" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" name="message" rows="10" cols="38" required
                                style="background: lime; border: dashed 3px red;"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit"
                                style="background: magenta; color: white; font-weight: bold; padding: 10px 20px; border: double 5px black;">
                                Send Message
                            </button>
                        </td>
                    </tr>
                </table>

                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://klebebande.github.io/das-internet/thank-you.html">
            </form>


        </div>
        <p style="font-size: 1em; margin-top: 20px; color: gray;">&copy; 2025 Das Internet. All rights reserved.
        </p>
    </div>
    <script src="src/js/main.js" defer></script>
    <script>
        const video = document.getElementById('bg-video');
        let moving = false;
        let rafId;

        function playIfMoving() {
            if (moving) {
                if (video.paused) {
                    video.play().catch(err => console.warn('Autoplay failed:', err));
                }
            } else {
                if (!video.paused) {
                    video.pause();
                }
            }
            rafId = requestAnimationFrame(playIfMoving);
        }

        // Set moving true on mousemove/touchstart
        function startMovement() {
            moving = true;
        }

        // Set moving false shortly after movement stops
        function stopMovement() {
            moving = false;
        }

        // Mouse movement
        document.addEventListener('mousemove', () => {
            startMovement();
            clearTimeout(window._pauseTimeout);
            window._pauseTimeout = setTimeout(stopMovement, 100); // short pause threshold
        });

        // Touch movement (for mobile)
        document.addEventListener('touchmove', () => {
            startMovement();
            clearTimeout(window._pauseTimeout);
            window._pauseTimeout = setTimeout(stopMovement, 100);
        });

        // Start the animation loop
        playIfMoving();
    </script>
</body>
