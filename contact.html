<!DOCTYPE html>
<html>

<head>
    <title>Contact Das Internet</title>
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">

    <style>
        @media (max-width: 1000px) {
            body {
                font-size: 1.1em;
                padding: 0;
                margin: 0;
            }

            .container {
                width: 100vw !important;
                padding: 10px;
                box-sizing: border-box;
            }

            h1 {
                font-size: 8em !important;
                word-break: break-word;
            }

            table {
                width: 100% !important;
                height: auto !important;
            }

            td {
                display: block;
                width: 100%;
                padding: 10px 0;
            }

            td label {
                display: block;
                font-size: 3em;
                margin-bottom: 6px;
            }

            td input,
            td textarea {
                width: 100% !important;
                font-size: 2em;
                padding: 12px;
                box-sizing: border-box;
            }

            td textarea {
                min-height: 150px;
            }

            button[type="submit"] {
                font-size: 3em;
                padding: 14px 24px;
                width: 100%;
            }

            footer p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body style="background: #dcdcdc; font-family: 'Comic Sans MS', cursive; color: blue; text-align: center;">
    <div class="page-wrapper">
        <div class="container" stlye="min-width:100vw;">
            <h1 style="font-size: 4em; color: red; text-shadow: 2px 2px yellow;">
                Kontaktiere Das Internet
            </h1>

            <form action="https://formsubmit.co/klebebande161@gmail.com" method="POST">
                <table border="5" cellpadding="10" cellspacing="4" bgcolor="#ffffcc"
                    style="margin: 30px auto; box-shadow: 5px 5px 0 #888;">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required
                                style="background: yellow; border: 3px inset blue;" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required
                                style="background: cyan; border: 3px outset purple;" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" name="message" rows="10" cols="38" required
                                style="background: lime; border: dashed 3px red;"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit"
                                style="background: magenta; color: white; font-weight: bold; padding: 10px 20px; border: double 5px black;">
                                Send Message
                            </button>
                        </td>
                    </tr>
                </table>

                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://klebebande.github.io/das-internet/thank-you.html">
            </form>


        </div>
        <p style="font-size: 1em; margin-top: 20px; color: gray;">&copy; 2025 Das Internet. All rights reserved.
        </p>
    </div>
    <script src="src/js/main.js" defer></script>
</body>

</html>
